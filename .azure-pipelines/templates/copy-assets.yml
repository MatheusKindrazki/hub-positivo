steps:
  - task: CopyFiles@2
    inputs:
      sourceFolder: '$(System.DefaultWorkingDirectory)/packages/assets/fonts'
      Contents: |
        *
      targetFolder: '$(System.DefaultWorkingDirectory)/packages/web/public/fonts'
    displayName: 'Preparing font files'

  - task: CopyFiles@2
    inputs:
      sourceFolder: '$(System.DefaultWorkingDirectory)/packages/assets/images'
      Contents: |
        *
      targetFolder: '$(System.DefaultWorkingDirectory)/packages/web/public/imagens'
    displayName: 'Preparing image files'
